<header id="header-container" class="fullwidth">
  <!-- Header -->
  <div id="header">
    <div class="container">
      <!-- Left Side Content -->
      <div class="left-side">
        <!-- Logo -->
        <div id="logo">
          <a><img src="assets/images/logo.png" alt="logo picture" /></a>
        </div>

        <!-- Main Navigation -->
        <nav id="navigation">
          <ul id="responsive">
            <li><a routerLink="/home" class="current">Home</a></li>

            <li><a href="#">Find Work</a></li>

            <li><a href="#">For Employers</a></li>

            <li *ngIf="isAdmin==true"><a href="/admin-dashboard">Dashboard</a></li>
            <li *ngIf="role=='SELLER'"><a routerLink="job-list">Post Jobs</a></li>
            <li><a href="#">Pages</a></li>
            <li *ngIf="check == undefined else other">
              <a routerLink="/login"> Login </a>
            </li>
            <ng-template #other>
              <li *ngIf="role=='USER'">
              <a routerLink="seller-request"> Request Seller </a>
            </li>
            </ng-template>
          </ul>
        </nav>
        <div class="clearfix"></div>
        <!-- Main Navigation / End -->
      </div>
      <!-- Left Side Content / End -->

      <!-- Right Side Content / End -->
      <div *ngIf="check!=undefined" class="right-side">
        <!-- User Menu -->
        <div class="header-widget">
          <div class="header-notifications user-menu">
            <div class="header-notifications-trigger">
              <a href="#"
                ><div class="user-avatar status-online">
                  <img
                    src="assets/images/user-avatar-small-01.jpg"
                    alt="profile picture"
                  /></div
              ></a>
            </div>

            <div class="header-notifications-dropdown">
              <div class="user-status">
                <div class="user-details">
                  <div class="user-avatar status-online">
                    <img src="assets/images/user-avatar-small-01.jpg" alt="" />
                  </div>
                  <div class="user-name">Tom Smith <span>Freelancer</span></div>
                </div>

                <div class="status-switch" id="snackbar-user-status">
                  <label class="user-online current-status">Online</label>
                  <label class="user-invisible">Invisible</label>

                  <span class="status-indicator" aria-hidden="true"></span>
                </div>
              </div>

              <ul class="user-menu-small-nav">
                <li>
                  <a
                    ><i class="icon-material-outline-dashboard"></i>
                    Dashboard</a
                  >
                </li>
                <li>
                  <a
                    ><i class="icon-material-outline-settings"></i> Settings</a
                  >
                </li>
                <li>
                  <button (click)="logOut()"
                    ><i class="icon-material-outline-power-settings-new"></i>
                    Logout</button>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <span class="mmenu-trigger">
          <button class="hamburger hamburger--collapse" type="button">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>
        </span>
      </div>
      <!-- Right Side Content / End -->
    </div>
  </div>
  <!-- Header / End -->
</header>
<div class="clearfix"></div>
