<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <div class="panel-header float-right">
        <img
          class="img-responsive pull-right"
          src="assets/images/cards/cards.png"
        />
      </div>
    </div>
    <div class="col-md-6">
      <div class="pricing-plan recommended">
        <div class="recommended-badge">Recommended</div>
        <h3>Sprinkle Starter</h3>
        <p class="margin-top-10">
          One time fee for one listing or task highlighted in search results.
        </p>
        <div class="pricing-plan-label billed-monthly-label">
          <strong class="recommended-price">$49.99</strong>/ monthly
        </div>
        <div class="pricing-plan-features">
          <strong>Features of Standard Plan</strong>
          <ul class="tick-list">
            <li>6 Listings</li>
            <li>30 Days Visibility</li>
            <li>Highlighted in Search Results</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-md-6 mt-5">
      <div id="card-element" class="mt-5" #cardElement></div>
      <button class="btn btn-success mt-5" (click)="pay()">
        <i class="fa-regular fa-money-bill-1 mx-2 mr-1"></i>Pay
      </button>
    </div>
  </div>
</div>
