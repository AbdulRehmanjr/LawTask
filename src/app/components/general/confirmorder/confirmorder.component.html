<section class="offer mt-md-4">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <p-toast position="bottom-right"></p-toast>
      <div class="sign-in-form">
        <ul class="popup-tabs-nav">
          <li class="text-center">Make an Offer</li>
        </ul>

        <div class="popup-tabs-container">
          <!-- Tab -->
          <div class="popup-tab-content" id="tab">
            <!-- Welcome Text -->
            <div class="welcome-text">
              <h3>Discuss your Project</h3>
            </div>

            <!-- Form -->
            <form  #orderForm="ngForm" (ngSubmit)="onSubmit(orderForm)">
              <div class="input-with-icon-left">
                  <i class="fa-solid fa-user-tie"></i>
                  <input
                    type="text"
                    name="name"
                    class="input-text with-border"
                    [(ngModel)]="confirmOrder.customerName"
                    #name="ngModel"
                    id="name"
                    required="true"
                  />
              </div>

              <div class="input-with-icon-left">
                  <i class="fa-solid fa-envelope"></i>
                  <input
                    type="email"
                    name="email"
                    class="input-text with-border"
                    [(ngModel)]="confirmOrder.customerEmail"
                    #email="ngModel"
                    id="emailaddress"
                    required="true"
                  />
              </div>
              <div
                  *ngIf="email.invalid && email.touched"
                  class="error-message"
              >
                  Email is required
              </div>
              <div class="input-with-icon-left">
                <i class="fa-solid fa-dollar-sign"></i>
                  <input
                    type="number"
                    name="price"
                    class="input-text with-border"
                    [(ngModel)]="confirmOrder.price"
                    #price="ngModel"
                    id="price"
                    placeholder="0"
                    required="true"
                    [disabled]="true"
                  />
              </div>
              <div
                  *ngIf="price.invalid && price.touched"
                  class="error-message"
              >
                  price is required
              </div>

              <!-- Date Inputs -->
              <div class="row">
                  <div class="col-md-6">
                      <div class="input-with-icon-left">
                          <i class="fa-solid fa-user-tie"></i>
                          <input
                            type="date"
                            name="startDate"
                            class="input-text with-border"
                            [(ngModel)]="confirmOrder.startedDate"
                            #startDate="ngModel"
                            id="startDate"
                            required="true"
                            [disabled]="true"
                          />
                      </div>
                      <div
                          *ngIf="startDate.invalid && startDate.touched"
                          class="error-message"
                      >
                          date is required
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="input-with-icon-left">
                          <i class="fa-solid fa-user-tie"></i>
                          <input
                            type="date"
                            name="endDate"
                            class="input-text with-border"
                            [(ngModel)]="confirmOrder.endedDate"
                            #endDate="ngModel"
                            id="endDate"
                            required="true"
                            [disabled]="true"
                          />
                          <div
                            *ngIf="endDate.invalid && endDate.touched"
                            class="error-message"
                          >
                            endDate is required
                          </div>
                      </div>
                  </div>
              </div>

              <textarea
                  name="description"
                  cols="10"
                  placeholder="Message"
                  [(ngModel)]="confirmOrder.description"
                  #description="ngModel"
                  class="with-border"
                  required="true"
                  [disabled]="true"
              ></textarea>
              <div
                  *ngIf="description.invalid && description.touched"
                  class="error-message"
              >
                  description is required
              </div>

              <!-- File input -->
              <div class="uploadButton margin-top-25">
                  <input
                    (change)="onChange($event)"
                    type="file"
                    accept="image/*, application/pdf"
                    id="upload"
                    name="requirement"
                    multiple
                    required="true"
                  />
                  <span class="uploadButton-file-name">
                    Allowed file types: zip, pdf, png, jpg <br />
                    Max. files size: 10 MB.
                  </span>
              </div>

              <!-- Button -->
              <button
                class="btn btn-success margin-top-35 full-width button-sliding-icon ripple-effect"
                type="submit"
                [disabled]="orderForm.invalid"
              >
                Make an Offer
                <i class="icon-material-outline-arrow-right-alt"></i>
              </button>
          </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
