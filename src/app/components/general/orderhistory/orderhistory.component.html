<div class="container-fluid mt-sm-3 mt-md-5">
  <p-toast position="bottom-right"></p-toast>
  <div class="row">
    <div class="col-md-8 offset-md-2 mt-sm-3 mt-md-5">
      <p-table
        #dt
        styleClass="p-datatable-gridlines"
        [value]="orders"
        [rows]="10"
        [paginator]="true"
        [tableStyle]="{ 'min-width': '50rem' }"
        [globalFilterFields]="['jobName', 'jobType', 'description', 'status']"
        [rowHover]="true"
        dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [showCurrentPageReport]="true"
      >
        <ng-template pTemplate="caption">
          <input
            pInputText
            type="text"
            (input)="dt.filterGlobal($event.target['value'], 'contains')"
            placeholder="Search..."
          />
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <!-- <th style="width: 4rem">
                  <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
              </th> -->
            <th pSortableColumn="jobName" style="width: 10rem">
              Title <p-sortIcon field="jobName"></p-sortIcon>
            </th>
            <th style="width: 10rem">Image</th>
            <th pSortableColumn="jobPrice" style="width: 5rem">
              Price <p-sortIcon field="jobPrice"></p-sortIcon>
            </th>
            <th pSortableColumn="jobType" style="width: 5rem">
              Type <p-sortIcon field="jobType"></p-sortIcon>
            </th>
            <th style="width: 13rem">Description</th>
            <th style="width: 5rem" pSortableColumn="likes">
              Likes <p-sortIcon field="likes"></p-sortIcon>
            </th>
            <th style="width: 5rem" pSortableColumn="views">
              Views <p-sortIcon field="views"></p-sortIcon>
            </th>

            <th width="width:10rem"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-job>
          <tr>
            <td>{{ job.jobName }}</td>
            <td>
              <img
                src="data:image/jpeg; base64, {{ job.jobImage }}"
                alt="job image"
                width="50"
                class="shadow-4"
              />
            </td>
            <td>{{ job.jobPrice | currency : "USD" }}</td>
            <td>{{job.jobType}}</td>
            <td>{{ job.description }}</td>
            <td>{{job.likes}}</td>
            <td>{{job.views}}</td>
            <td>
              <button
                pButton
                pRipple
                icon="pi pi-trash"
                class="p-button-rounded p-button-warning"
              ></button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="summary">
          <div class="flex align-items-center justify-content-between">
            In total there are {{ orders ? orders.length : 0 }} products.
          </div>
        </ng-template>
      </p-table>

    </div>
  </div>
</div>
