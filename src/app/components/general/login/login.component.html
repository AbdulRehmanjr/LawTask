<div class="container-fluid">
  <div class="row mt-4 d-flex justify-content-center align-items-center">
    <div class="col-md-10">
      <div class="card" style="border-radius: 1rem">
        <div class="row">
          <div class="col-md-6 d-none d-md-block">
            <img src="assets/images/login/login.jpg" alt="login form" />
          </div>
          <div class="col-md-5 m-auto">
            <div class="card-body p-4 text-black m-auto">
              <button class="nav-btn" routerLink="/home">
                <i class="fa-solid fa-arrow-left-long"></i>
              </button>
              <div class="d-flex justify-content-center mb-3 pb-1">
                <i class="fas fa-cubes fa-2x me-3 icon" ></i>
                <span class="h1 fw-bold mb-0 heading">Law Task</span>
              </div>
              <p-toast></p-toast>
              <form [formGroup]="LoginForm" (ngSubmit)="OnSubmit()">
                <h5 class="mb-3 pb-3 description" style="letter-spacing: 1px">
                  Sign into your Account
                </h5>
                <div class="form-outline mb-4">
                  <div class="flex flex-column">
                    <label htmlFor="email">Email </label>
                    <input
                    type="email"
                    formControlName="email"
                    placeholder="Enter your Email"
                    class="form-control form-control-lg w-100"
                    required
                  />
                  </div>
                  <div
                    *ngIf="
                      LoginForm.get('email').invalid &&
                      LoginForm.get('email').touched
                    "
                    class="error-message"
                  >
                    Email is required
                  </div>
                </div>

                <div class="form-outline mb-4 mt-4">
                  <span class="p-float-label">
                    <p-password
                      id="password"
                      formControlName="password"
                      [feedback]="false"
                      [toggleMask]="true"
                    ></p-password>
                    <label For="password">Password</label>
                  </span>
                  <div
                  *ngIf="
                    LoginForm.get('password').invalid &&
                    LoginForm.get('password').touched
                  "
                  class="error-message m-2"
                >
                  <div *ngIf="LoginForm.get('password').errors['required']">
                    Password is required
                  </div>
                </div>
                </div>


                <div class="pt-1 mb-4 text-center">
                  <button type="submit" class="button">LOGIN</button>
                </div>

                <a class="text-muted forgot-password-link" routerLink="/home/forgot-password">Forgot password?</a>
                <p >
                  Don't have an account? <a href="signup" style="color:#4CAF50;font-size:18px;">Register here</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
