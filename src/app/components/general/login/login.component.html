<div class="container-fluid">
  <div class="row mt-4 d-flex justify-content-center align-items-center">
    <div class="col-md-10">
      <div class="card" style="border-radius: 1rem">
        <div class="row">
          <div class="col-md-6 d-none d-md-block">
            <img src="assets/images/login/login.jpg" alt="login form" />
          </div>
          <div class="col-md-6">
            <div class="card-body p-4 text-black">
              <div class="d-flex align-items-center mb-3 pb-1">
                <i class="fas fa-cubes fa-2x me-3" style="color: #2c2ff7"></i>
                <span class="h1 fw-bold mb-0">Law Task</span>
              </div>
              <p-toast></p-toast>
              <form [formGroup]="LoginForm" (ngSubmit)="OnSubmit()">
                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                  Sign into your Account
                </h5>
                <div class="form-outline mb-4">
                  <span class="p-float-label">
                    <input
                      pInputText
                      id="email"
                      formControlName="email"
                      required="true"
                    />
                    <label For="email">Email</label>
                  </span>
                  <div *ngIf="email.invalid && (email.dirty || email.touched)">
                    <p class="error" *ngIf="email.errors?.['required'] ">
                      Email is required
                    </p>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <span class="p-float-label">
                    <p-password
                      id="password"
                      formControlName="password"
                      [feedback]="false"
                      [toggleMask]="true"
                    ></p-password>
                    <label For="password">Password</label>
                  </span>
                </div>
                <div
                  class="error"
                  *ngIf="
                    password.invalid && (password.dirty || password.touched)
                  "
                >
                  <p *ngIf="password.errors?.['required'] ">
                    Password is required
                  </p>
                </div>

                <div class="pt-1 mb-4">
                  <button type="submit" class="btn">Login</button>
                </div>

                <a class="small text-muted" href="#!">Forgot password?</a>
                <p class="mb-5 pb-lg-2">
                  Don't have an account? <a href="signup">Register here</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
