<section class="row margin-top">
  <div clas=" mt-4 pt-4 gap-2">
    <p-toast position="bottom-right"></p-toast>
  </div>
  <div class="row">
    <h1 class="asmrl-heading">Edit Profile</h1>
  </div>
  <form [formGroup]="editProfile" (ngSubmit)="onSubmit()">
    <!-- Dashboard Box -->
    <div class="col-xl-12">
      <div class="dashboard-box">
        <div class="headline">
          <h3><i class="fa-regular fa-id-card"></i> My Account</h3>
        </div>

        <div class="content">
          <div class="row">
            <!-- <div class="col-sm-2 col-md-3  mx-2 px-2 mt-4 mb-2">
              <img
                class="profile-pic"
                src="assets/images/person/person1.jpg"
                alt="profile picture"
              />
            </div> -->
            <div class="col-sm-2 col-md-3 mx-2 px-2 mt-4 mb-2">
              <label for="edit-image-input" class="edit-image-label">
                <input type="file" id="edit-image-input" class="edit-image-input" (change)="onChange($event)"/>
                <img class="profile-pic" *ngIf="placeholder == undefined" src="data:image/jpeg; base64, {{user?.profilePicture}}" alt="profile picture" />
                <img class="profile-pic" *ngIf="placeholder" [src]="placeholder" alt="profile picture" />
              </label>
            </div>


            <div class="col">
              <div class="row">
                <div class="col-xl-6">
                  <div class="submit-field">
                    <h5>User Name</h5>
                    <input
                      formControlName="username"
                      type="text"
                      class="with-border"
                      required="true"
                    />
                  </div>
                  <div
                    *ngIf="
                      editProfile.get('username').invalid &&
                      editProfile.get('username').touched
                    "
                  >
                    <p-message
                      severity="error"
                      text="Field is required"
                    ></p-message>
                  </div>
                </div>

                <div class="col-xl-6">
                  <div class="submit-field">
                    <h5>Email</h5>
                    <input
                    formControlName="email"
                      type="text"
                      class="with-border"

                    />
                    <!-- [disabled]="isDisabled" [value]="user?.email" -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="col-xl-12 d-flex justify-content-center">
      <button type="submit" class="btn btn-success mt-2 mb-4">
        Save Changes
      </button>
    </div>
  </form>
</section>
