<section class="row mt-md-5 mt-sm-3 sticky-container">
  <p-toast position="bottom-right"></p-toast>
  <ng-container *ngIf="isUsers else nouser"
  >
  <div class="row">
    <aside id="userbar" class="col-md-3 d-none d-md-block mt-md-2">
      <div class="messages-inbox">
        <div class="messages-headline">
          <div class="input-with-icon">
            <input id="autocomplete-input" type="text" placeholder="Search" />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <ul class="user-bar">
          <li *ngFor="let user of users">
            <a
              id="{{ user.userId }}"
              (click)="selectUser(user)"
              [ngStyle]="{
                border: selectedUser === user ? '2px solid #6cff1d' : 'none'
              }"
            >
              <div class="message-avatar">
                <i class="status-icon status-online"></i>
                <img
                  src="data:image/jpeg; base64, {{ user?.profilePicture }}"
                  alt="profile Image"
                />
              </div>
              <div class="message-by">
                <div class="message-by-headline">
                  <h5>{{ user?.userName }}</h5>
                </div>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </aside>

    <p-sidebar class= "col-md-3 d-sm-block d-md-none mt-md-2" [(visible)]="sidebarVisible" position="left" [blockScroll]="false">
      <aside >
        <div class="messages-inbox">
          <div class="messages-headline">
            <div class="input-with-icon">
              <input id="autocomplete-input" type="text" placeholder="Search" />
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </div>

          <ul class="user-bar">
            <li *ngFor="let user of users">
              <a
                id="{{ user.userId }}"
                (click)="selectUser(user)"
                [ngStyle]="{
                  border: selectedUser === user ? '2px solid #6cff1d' : 'none'
                }"
              >
                <div class="message-avatar">
                  <i class="status-icon status-online"></i>
                  <img
                    src="data:image/jpeg; base64, {{ user?.profilePicture }}"
                    alt="profile Image"
                  />
                </div>
                <div class="message-by">
                  <div class="message-by-headline">
                    <h5>{{ user?.userName }}</h5>
                  </div>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </aside>
  </p-sidebar>

    <article id="userchat" class="col-sm-12 col-md-9 mt-md-2">
      <div class="message-content">
        <div class="messages-headline d-flex flex-row justify-content-between">
          <h4 class="user-name">{{ selectedUser?.userName }}</h4>
          <button
            class="btn btn-success d-sm-block d-md-none"
            (click)="sidebarVisible = true"
          >
            <i class="fa-solid fa-users"></i>
          </button>
          <button class="btn btn-success">Confirm Order</button>
          <button class="btn btn-danger">
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>
        <div #chatContainer class="message-content-inner">
          <ng-container *ngFor="let message of oldMessages">
            <div
              [ngClass]="{
                'message-bubble-me': message.type == 'SENDER',
                'message-bubble': message.type == 'RECEIVER'
              }"
            >
              <div class="message-bubble-inner">
                <div class="message-text m-3 mt-0 mb-0">
                  <p>
                    {{ message.content }}
                  </p>
                  <p class="time">{{ message.date }}</p>
                </div>
              </div>
              <div class="clearfix"></div>
            </div>
          </ng-container>
          <ng-container *ngFor="let message of messages">
            <div
              [ngClass]="{
                'message-bubble-me': message.type == 'SENDER',
                'message-bubble': message.type == 'RECEIVER'
              }"
            >
              <div class="message-bubble-inner">
                <div class="message-text m-3 mt-0 mb-0">
                  <p>
                    {{ message.content }}
                  </p>
                  <p class="time">{{ message.date }}</p>
                </div>
              </div>
              <div class="clearfix"></div>
            </div>
          </ng-container>
        </div>
        <!-- Message Content Inner / End -->

        <!-- Reply Area -->
        <div class="message-reply">
          <textarea
            #message
            cols="1"
            rows="1"
            placeholder="Your Message"
            data-autoresize
            (keydown.enter)="sendMessage($event, message)"
          ></textarea>
          <!-- <input type="file" style="display: none;" (change)="onFileSelected($event)" #fileInput>
          <button style="margin-right:5px;" class="send-button mr-2" (click)="fileInput.click()">
             <i class="fas fa-file"></i>
          </button> -->


          <button (click)="sendMessage($event, message)" class="send-button">
            <i class="fa-solid fa-paper-plane"></i>Send
          </button>
        </div>
      </div>
    </article>
  </div>
</ng-container>
<ng-template #nouser>
  <h1>No user yet</h1>
</ng-template>
</section>
