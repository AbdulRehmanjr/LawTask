<div class="container-fluid">
  <p-toast position="bottom-right"></p-toast>
  <div class="row">
    <div *ngFor="let order of orders" class="col-sm-4 mt-3">
      <div class="cards">
        <div class="cards__item">
          <div class="card">
            <div class="card__content">
              <div class="card__title">{{order.job?.jobName}}</div>
              <div class="card__code">Seller : {{order.user?.userName}}</div>
              <p class="card__text">{{order.customerName}}</p>
              <p class="card__text"><i class="fa-solid fa-clock" ></i> {{order.startedDate}} - <i class="fa-solid fa-clock" ></i> {{order.endedDate}}</p>
              <button class="btn btn-info card__btn" routerLink="/home/files-detail/{{order.id}}/{{order.customerId}}/{{order.user.userId}}">View</button>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
