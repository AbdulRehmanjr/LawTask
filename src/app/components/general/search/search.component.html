<section class="container-fluid margin-top">
  <div class="row">
    <ng-container *ngIf="isFound; else notFound">
      <div class="col-sm-12">
        <h3 class="page-title">Search Results</h3>

        <div class="row m-2">
          <div class="col-md-2">
            <div class="sidebar-container">
              <!-- Location -->
              <div class="sidebar-widget">
                <h3>Location</h3>
                <select
                  class="selectpicker with-border"
                  title="Select Job Type"
                >
                  <option value="">Location</option>
                  <option
                    *ngFor="let location of locations"
                    value="{{ location.name }}"
                  >
                    {{ location.name }}
                  </option>
                </select>
              </div>

              <!-- Keywords -->
              <div class="sidebar-widget">
                <h3>Keywords</h3>
                <div class="keywords-container">
                  <div class="keyword-input-container">
                    <input
                      type="text"
                      class="keyword-input"
                      placeholder="e.g. job title"
                    />
                  </div>
                  <div class="clearfix"></div>
                </div>
              </div>

              <div class="sidebar-widget">
                <h3>Category</h3>
                <select
                  class="selectpicker with-border"
                  title="Select Job Type"
                >
                  <option>Admin Support</option>
                  <option>Customer Service</option>
                  <option>Data Analytics</option>
                  <option>Design & Creative</option>
                  <option>Legal</option>
                  <option>Software Developing</option>
                  <option>IT & Networking</option>
                  <option>Writing</option>
                  <option>Translation</option>
                  <option>Sales & Marketing</option>
                </select>

          <div class="col-md-9">
            <div class="row">
              <div class="tasks-list-container tasks-grid-layout margin-top-35">
                <!-- Task -->
                <a
                  *ngFor="let job of jobs?.slice(first, first + rows)"
                  class="task-listing col-sm-12 col-md-3"
                >
                  <!-- Job Listing Details -->
                  <div class="task-listing-details">
                    <div class="task-listing-description">
                      <img
                        width="70"
                        src="data:image/jpeg; base64, {{ job?.jobImage }}"
                        alt="job image"
                      />
                      <h3 class="task-listing-title">{{ job.jobName }}</h3>
                    </div>
                  </div>

                  <div class="task-listing-bid">
                    <div class="task-listing-bid-inner">
                      <div class="task-offers">
                        <strong>{{ job?.jobPrice | currency : "USD" }}</strong>
                        <strong>{{ job?.user.userName }}</strong>
                        <span>Fixed Price</span>
                      </div>
                    </div>
                    <div class="action text-center mb-2">
                      <span
                        (click)="sendMessage(job.user.userId)"
                        class="button button-sliding-icon ripple-effect"
                        >Contact <i class="fa-regular fa-comment-dots"></i
                      ></span>
                    </div>
                  </div>
                </a>
              </div>
            </div>
          </div>

          <!-- Tasks Container / End -->

          <!-- Pagination -->
          <div class="clearfix"></div>
          <div class="row">
            <div class="col-md-12">
              <p-paginator
                (onPageChange)="onPageChange($event)"
                [first]="first"
                [rows]="rows"
                [totalRecords]="jobs?.length"
              ></p-paginator>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
    <ng-template #notFound>
      <form
        [formGroup]="search"
        (ngSubmit)="onSubmit()"
        style="max-width: 300px; margin: 0 auto"
      >
        <span class="d-flex flex-column">
          <input
            type="text"
            placeholder="Jobs"
            formControlName="job"
            class="form-controle"
          />
        </span>
        <button class="btn btn-success mt-3">Search</button>
      </form>
      <app-notfound></app-notfound>
    </ng-template>
  </div>
</section>
