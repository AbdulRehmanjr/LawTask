<section class="row">
  <form>
    <!-- Dashboard Box -->
    <div class="col-xl-12">
      <div class="dashboard-box">
        <div class="headline">
          <h3><i class="fa-regular fa-id-card"></i> My Account</h3>
        </div>

        <div class="content">
          <div class="row">
            <div class="col-auto">
              <div
                class="avatar-wrapper"
                data-tippy-placement="bottom"
                title="Change Avatar"
              >
                <img
                  class="profile-pic mx-2 mt-2"
                  src="data:image/jpeg; base64, {{ seller.profilePicture }}"
                  alt="seller picture"
                />
              </div>
            </div>

            <div class="col">
              <div class="row">
                <div class="col-xl-6">
                  <div class="submit-field">
                    <h5>First Name</h5>
                    <input
                      value="{{ seller.firstName }}"
                      type="text"
                      class="with-border"
                      placeholder="James"
                      disabled="true"
                    />
                  </div>
                </div>

                <div class="col-xl-6">
                  <div class="submit-field">
                    <h5>Last Name</h5>
                    <input
                      value="{{ seller.lastName }}"
                      type="text"
                      class="with-border"
                      placeholder="Smith"
                      disabled="true"
                    />
                  </div>
                </div>

                <div class="col-xl-6">
                  <!-- Account Type -->
                  <div class="submit-field">
                    <h5>Account Type</h5>
                    <div class="account-type">
                      <div>
                        <input
                          type="radio"
                          name="account-type-radio"
                          id="freelancer-radio"
                          class="account-type-radio"
                          checked
                          [disabled]="true"
                        />
                        <label for="freelancer-radio" class="ripple-effect-dark"
                          ><i
                            class="fas fa-user"
                            style="color: #fff !important"
                          ></i>
                          Seller</label
                        >
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-xl-6">
                  <div class="submit-field">
                    <h5>Email</h5>
                    <input
                      value="{{ seller.email }}"
                      type="text"
                      class="with-border"
                      placeholder="tom@example.com"
                      disabled="true"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Dashboard Box -->
    <div class="col-xl-12">
      <div class="dashboard-box">
        <!-- Headline -->
        <div class="headline">
          <h3><i class="fa-solid fa-face-smile"></i> My Profile</h3>
        </div>

        <div class="content">
          <ul class="fields-ul">
            <li>
              <div class="row">
                <div class="col-md-3">
                  <div class="submit-field">
                    <div class="bidding-widget">
                      <!-- Headline -->
                      <span class="bidding-detail"
                        >Set your <strong>minimal hourly rate</strong></span
                      >
                      <div class="bidding-value mb-5">
                        $<span id="biddingVal">{{ seller.charges }}</span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-3">
                  <h5>
                    Job Name
                    <i
                      class="fa-solid fa-suitcase"
                      title="Add up to 5 skills"
                    ></i>
                  </h5>
                  <div class="mt-4 pt-4">
                    <input
                      value="{{ seller.jobName }}"
                      type="text"
                      placeholder="Enter the Job Name"
                      class="form-control form-control-lg"
                      disabled="true"
                    />
                  </div>
                </div>

                <div class="col-md-3">
                  <h5>
                    Skills
                    <i class="fa-solid fa-circle-info"></i>
                  </h5>

                  <span *ngFor="let skill of seller.skills">
                    <p-chip label="{{ skill }}"> </p-chip>
                  </span>
                </div>

                <div class="col-md-3">
                  <div class="submit-field">
                    <h5>Attachments</h5>

                    <!-- Attachments -->
                    <div class="attachments-container">
                      <div class="attachment-box ripple-effect">
                        <span>{{seller.documentName}}</span>
                        <i>{{seller.documentType}}</i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="row">
                <div class="col-xl-6">
                  <div class="submit-field">
                    <h5>Tagline</h5>
                    <input
                      value="{{ seller.tagLine }}"
                      type="text"
                      class="with-border"
                      disabled="true"
                    />
                  </div>
                </div>

                <div class="col-xl-6">
                  <div class="submit-field">
                    <h5>Nationality</h5>
                    <p>{{ seller.location }}</p>
                  </div>
                </div>

                <div class="col-xl-12">
                  <div class="submit-field">
                    <h5>Introduce Yourself</h5>
                    <textarea
                      value="{{ seller.description }}"
                      cols="30"
                      rows="5"
                      disabled="true"
                      class="with-border"
                    >
                    </textarea>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="col-xl-12">
      <button type="submit" class="button ripple-effect big mt-4">
        Action
      </button>
    </div>
  </form>
</section>
