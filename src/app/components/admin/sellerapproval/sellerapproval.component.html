<section>
  <div class="row text-center">
    <h3 class="heading p-3 m-3">Request for seller</h3>
  </div>
  <div class="row offset-md-1">
    <p-toast position="bottom-right"></p-toast>
    <div class="col-md-9">
      <p-table
        #dt
        [value]="sellerRequests"
        [rowHover]="true"
        [rows]="5"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[5, 10, 25]"
        [paginator]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [filterDelay]="0"

        [globalFilterFields]="['firstName', 'lastName']"
      >
        <ng-template pTemplate="caption">
          <div class="table-header">
            List of Sellers
            <span class="p-input-icon-left">

              <input
                pInputText
                type="text"
                (input)="dt.filterGlobal($event.target['value'], 'contains')"
                placeholder="Global Search"
              />
            </span>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th>
              <div class="flex justify-content-between align-items-center">
                Profile Image
              </div>
            </th>
            <th pSortableColumn="firstName" >
                First Name
                <p-sortIcon field="firstName"></p-sortIcon>

            </th>
            <th pSortableColumn="country.name">
              <div class="flex justify-content-between align-items-center">
                Last Name
                <p-sortIcon field="lastName"></p-sortIcon>

              </div>
            </th>

            <th pSortableColumn="location">
              <div class="flex justify-content-between align-items-center">
                Location
                <p-sortIcon field="location"></p-sortIcon>

              </div>
            </th>
            <th>
              <div class="flex justify-content-between align-items-center">
                Job Name
                <p-sortIcon field="jobName"></p-sortIcon>

              </div>
            </th>
            <th style="width: 5rem"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-seller>
          <tr class="p-selectable-row">
            <td>
              <img
                src="data:image;base64 , {{ seller.profilePicture }}"
                style="width: 100px"
              />
            </td>
            <td>
              {{ seller.firstName }}
            </td>
            <td>
              {{ seller.lastName }}
            </td>
            <td>
              {{ seller.location }}
            </td>
            <td>Hello</td>
            <td style="text-align: center">
              <button
                pButton
                type="button"
                class="p-button-secondary"
                icon="pi pi-cog"
              ></button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="8">No customers found.</td>
          </tr>
        </ng-template>
      </p-table>

    </div>
  </div>
</section>
